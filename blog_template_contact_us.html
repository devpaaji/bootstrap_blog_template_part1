 <header class="navbar navbar-default bs-docs-nav" role="banner">

            <!--data target is an attr used to make a connection between button and list-->

<div class="container">
    <h3>Contact Me</h3>
 
    <div class="well">
        <p class="lead">
            Do you have any question? Please use the below contact form and send a message. I'll reply you as quick as possible.
        </p>
    </div>
 
    <!-- contact form -->
	<div class="contact-form">
	    <!-- form-horizontal will nehave as rows and we don't need to create extra "row" divs-->
	    <form class="form-horizontal col-md-9" role="form">
		    	<div class="form-group">
		    	<label for="name" class="col-md-2">Name</label>
		    		<div class="col-md-10">
		    		 <input type="text" class="form-control" id="name" placeholder="Name"/>
		    		</div>
		    	</div>

		      <div class="form-group">
		    	<label for="email" class="col-md-2">Email</label>
		    		<div class="col-md-10">
		    		 <input type="text" class="form-control" id="email" placeholder="email"/>
		    		</div>
		    </div>
		     <div class="form-group">
		    	<label for="subject" class="col-md-2">Subject</label>
		    		<div class="col-md-10">
		    		 <input type="text" class="form-control" id="subject" placeholder="subject line"/>
		    		</div>
		    </div>
		     <div class="form-group">
		    	<label for="textarea" class="col-md-2">Message</label>
		    		<div class="col-md-10">
		    		 <textarea class="form-control" id="textarea" placeholder="Enter your message"> </textarea>
		    		</div>
		    </div>

		    <div class="form-group"	>
		    	<div class="col-md-12 text-right">
		    	<button type="submit" class=" btn btn-lg btn-primary"> Submit Message</button>
		    	</div>
		    </div>
	    </form>
	</div>
</div>      
      
    
</body>
